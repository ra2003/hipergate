  <!--  
    // ----------------------------------------------------------------
        
    function createCategory() {                       	
      window.open ("catedit.jsp?id_domain=" + getURLParam("id_domain") + "&id_user=" + getURLParam("id_user") + "&top_parent_cat=" + getURLParam("top_parent_cat") + "&id_parent_cat=" + parent.cmds.document.forms[0].code.value, "editlistcategory", "directories=no,toolbar=no,menubar=no,width=420,height=240");
    } // createCategory()

    // ----------------------------------------------------------------
        
    function editCategory() {
      var id_cat = parent.cmds.document.forms[0].code.value;
      
      if (id_cat.length==0)
        alert ("[~Debe seleccionar primero una categoría a editar~]");
      else                           	
        window.open ("catedit.jsp?id_domain=" + getURLParam("id_domain") + "&id_user=" + getURLParam("id_user") + "&id_category=" + id_cat + "&top_parent_cat=" + getURLParam("top_parent_cat"), "editlistcategory", "directories=no,toolbar=no,menubar=no,width=420,height=240");
    } // editCategory()


    // ----------------------------------------------------------------
        
    function deleteCategory() {
      var id_cat = parent.cmds.document.forms[0].code.value;
            
      if (id_cat.length==0) {
        alert ("[~Debe seleccionar primero una categoría eliminar~]");
      } else if (window.confirm("[~¿Está seguro de que desea eliminar la categoría?~] " + parent.cmds.document.forms[0].ctrl.value + "[~ y todas las listas que contiene?~]")) {
        parent.parent.msgsadmin.location = "../common/blank.htm";
        parent.parent.msgsexec.location = "../shop/catedit_del.jsp?id_domain=" + getURLParam("id_domain") + "&checkeditems=" + id_cat + "&id_user=" + getURLParam("id_user") + "&top_parent_cat=" + getURLParam("top_parent_cat");
      }
    } // deleteCategory()
    
    //-->
