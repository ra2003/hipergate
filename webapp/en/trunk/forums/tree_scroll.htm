  <!--  
    // ----------------------------------------------------------------
        
    function createForum() {                          	
      window.open ("forumedit.jsp?id_domain=" + getURLParam("id_domain") + "&id_user=" + getURLParam("id_user") + "&id_parent_cat=" + getURLParam("id_parent_cat"), "newforum", "directories=no,toolbar=no,menubar=no,width=480,height=420");
    } // createForum()

    // ----------------------------------------------------------------
        
    function editForum() {
      var id_cat = parent.cmds.document.forms[0].code.value;
      
      if (id_cat.length==0)
        alert ("[~Debe seleccionar primero un foro a editar~]");
      else
        window.open ("forumedit.jsp?id_domain=" + getURLParam("id_domain") + "&id_category=" + id_cat + "&id_user=" + getURLParam("id_user") + "&id_parent_cat=" + getURLParam("id_parent_cat"), "newforum", "directories=no,toolbar=no,menubar=no,width=480,height=420");
    } // editForum()

    // ----------------------------------------------------------------
        
    function deleteForum() {
      var id_cat = parent.cmds.document.forms[0].code.value;
      
      if (id_cat.length==0)
        alert ("[~Debe seleccionar primero un foro a eliminar~]");
      else if (window.confirm("[~¿Está seguro de que desea eliminar el foro ~]" + unescape(parent.cmds.document.forms[0].ctrl.value) + "[~ y todos sus mensajes?~]"))
        parent.parent.msgsexec.location = "forumedit_delete.jsp?id_domain=" + getURLParam("id_domain") + "&checkeditems=" + id_cat + "&id_user=" + getURLParam("id_user");
    } // deleteForum()

    // ----------------------------------------------------------------
    
    function subscribeToForum() {
      var id_cat = parent.cmds.document.forms[0].code.value;

      if (id_cat.length==0)
        alert ("[~Debe seleccionar primero un foro al cual suscribirse~]");
      else
        window.open ("forumsubscribe.jsp?id_domain=" + getURLParam("id_domain") + "&gu_newsgrp=" + id_cat + "&id_user=" + getURLParam("id_user") + "&id_parent_cat=" + getURLParam("id_parent_cat"), "subscribeforum", "directories=no,toolbar=no,menubar=no,width=400,height=300");      	
    }

    //-->
  </SCRIPT>

        <TD ALIGN="right" ><IMG SRC="../images/images/new16x16.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="[~Nuevo Foro~]"></TD>

        <TD ALIGN="left" VALIGN="center"><A HREF="#" onclick="editForum()" CLASS="linkplain" TITLE="[~Editar Foro~]">[~Editar~]</A></TD>
      </TR>
      <TR>
        <TD ALIGN="right"><IMG SRC="../images/images/papelera.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="[~Eliminar Foro~]"></TD>
        <TD ALIGN="left" ><A HREF="#" onClick="deleteForum();"  CLASS="linkplain" TITLE="[~Eliminar Foro~]">[~Eliminar~]</A></TD>
        <TD ALIGN="right" ><IMG SRC="../images/images/forums/subscriptions16.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="[~Suscribir~]"></TD>
